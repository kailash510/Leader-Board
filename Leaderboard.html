		function fun(){
			var i=0;
			document.getElementById('board').innerHTML="<tr><th style='background-color: green'>Name</th><th style='background-color: green'>Wins</th><th style='background-color: green'>Losses</th><th style='background-color: green'>Ties</th><th style='background-color: green'>Score</th></tr>";
			for(i=0;i<arr.length;i++){

			document.getElementById('b'+i).innerHTML=arr[i].wins;
			document.getElementById('c'+i).innerHTML=arr[i].losses;
			document.getElementById('d'+i).innerHTML=arr[i].ties;
			document.getElementById('e'+i).innerHTML=arr[i].score;

		function fun0(){
			var name=prompt("Enter Team Name");
			var wins=prompt("Enter wins");
			var losses=prompt("Enter losses");
			var ties=prompt("Enter Ties");
			var score=prompt("Enter Score");
			wins=parseInt(wins);
			losses=parseInt(losses);
			ties=parseInt(ties);
			score=parseInt(score);
			var add={"team_name":name,"wins":wins,"losses":losses,"ties":ties,"score":score};
			document.getElementById('board').innerHTML+="<tr><td id='a'></td><td id='b'></td><td id='c'></td><td id='d'></td><td id='e'></td></tr>";
			var i=arr.length;
			document.getElementById('a').id='a'+i;
			document.getElementById('b').id='b'+i;
			document.getElementById('c').id='c'+i;
			document.getElementById('d').id='d'+i;
			document.getElementById('e').id='e'+i;
			document.getElementById('a'+i).innerHTML=(name);
			document.getElementById('b'+i).innerHTML=(wins);
			document.getElementById('c'+i).innerHTML=(losses);
			document.getElementById('d'+i).innerHTML=(ties);
			document.getElementById('e'+i).innerHTML=(score);
			arr.push(add);
		}
		function fun1(){
			var winner=prompt("Enter first team");
			var loser=prompt("Enter second team");
			for(var i=0;i<arr.length;i++){
				if(arr[i].team_name===winner){
					var wina=document.getElementById('b'+i).innerHTML;
					var win=parseInt(wina)+1;
					document.getElementById('b'+i).innerHTML=win;
					var scor=document.getElementById('e'+i).innerHTML;
					var sc=parseInt(scor);
				    sc=sc+3;
					document.getElementById('e'+i).innerHTML=sc;
					arr[i].wins=arr[i].wins+1;
					arr[i].score=arr[i].score+3;
				}
			}
			for(var i=0;i<arr.length;i++){
				if(arr[i].team_name===loser){
					var wina=document.getElementById('c'+i).innerHTML;
					var win=parseInt(wina)+1;
					document.getElementById('c'+i).innerHTML=win;
					arr[i].losses=arr[i].losses+1;
				}
			}
			arr.sort(function(a,b){return b.score-a.score;});
			fun();
		}
